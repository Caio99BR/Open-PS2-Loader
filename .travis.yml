dist: trusty
sudo: required
language: c
cache: ccache

services:
  - docker

## Fix make_changelog.sh
git:
  depth: 9999999

before_install:
  ## Save env dir
  #- cd ../
  #- export TRAVIS_ENV_DIR=$(pwd)
  
  ## Get docker image
  - docker pull akuhak/ps2toolchain:new_gcc
  - docker ps
  
  ## Save repo name
  - export NEW_REPO_SLUG=$(echo ${TRAVIS_REPO_SLUG} | cut -f 1 -d "/")

  ## Make CCache good to us
  - export PATH="/usr/lib/ccache:${PATH}"

install:
  ## Dependencies

before_script:
  ## Make cleanup, just for prevent anything
  - docker run -d akuhak/ps2toolchain:new_gcc bash -c "while true; do sleep 5; done" > container_id

  ## Clone ps2sdk
  - docker exec -t `cat container_id` bash -c "git clone https://github.com/uyjulian/ps2sdk; cd /ps2sdk/"
  - docker exec -t `cat container_id` bash -c "git reset --hard origin/uyjworking; git checkout uyjworking"
  - docker exec -t `cat container_id` bash -c "make --silent install"

  ## Set up the environment
  - export GSKIT=${PS2DEV}/gsKit
  
